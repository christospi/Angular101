<div *ngIf="hero" class="hero-detail">
  <h2>Selected: {{hero.name | uppercase}}</h2>
  <div><span>ID: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="Enter Hero Name" (change)=dataChanged()>
    </label>
  </div>
  <br>
  <button *ngIf="!hero.id" (click)="doSave()">Save Hero</button>
</div>
